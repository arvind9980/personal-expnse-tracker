<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>EXPENSE TRACKER</title>
  <link rel="stylesheet" href="./final.css">
</head>
<body>
  
<h1 style="text-align:center"> EXPENSE TRACKER </h1>

<div>
<form>
<input type="date" placeholder="DATE" id="dat">
<input type="text" placeholder="DESCRIPTION" id="nm">
<input type="number" placeholder="PRICE" id="pr">
<input type="reset" class="btn btn-success" value="Reset">
<button type="button" class="btn btn-primary" onclick="ADD()">ADD</button>
</form>
</div>

<br>

<table class="table" id="mytable">
  <thead>
    <tr>
      <th scope="col">DATE</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">EXPENSE</th>
    </tr>
  </thead>
  
</table>

<button type="button" class="btn btn-danger" onclick="edit()" id="edit">Edit</button>
<button type="submit"  class="btn btn-warning"  onclick="done()" id="done" >Done</button>
<br>
<br>
<button type="button" class="btn btn-info" onclick="tot()">Total</button>
<p></p>
<span>TOTAL EXPENSE</span><span id="val"></span>

  <script src="./final.js"></script>
</body>
</html>
